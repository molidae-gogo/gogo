<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>GOGO international</title>
    <style>
        html {
            background-color: #eeeeee;
        }

        main section {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
        }

        main section img {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            max-width: 50%;
            max-height: 50%;
            object-fit: cover
        }
    </style>
</head>

<body>
<main>
    <section>
        <img src="assets/img/open.png">
    </section>
</main>
</body>

</html>
